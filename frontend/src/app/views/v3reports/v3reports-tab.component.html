<div>
  <ngx-charts-bar-horizontal
    [results]="barChartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Category"
    yAxisLabel="Total Expense">
  </ngx-charts-bar-horizontal>
</div>

<button mat-raised-button (click)="generatePDF()">Generate PDF</button>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="trxTime">
      <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
      <td mat-cell *matCellDef="let expense">{{ expense.trxTime | date: 'shortDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="merchant">
      <th mat-header-cell *matHeaderCellDef>Merchant</th>
      <td mat-cell *matCellDef="let expense">{{ expense.merchant }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let expense">{{ expense.category }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let expense">{{ expense.total | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="paymentType">
      <th mat-header-cell *matHeaderCellDef>Payment Type</th>
      <td mat-cell *matCellDef="let expense">{{ expense.paymentType }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['trxTime', 'merchant', 'category', 'total', 'paymentType']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['trxTime', 'merchant', 'category', 'total', 'paymentType'];"></tr>
  </table>
  <mat-paginator [length]="totalTransactions" [pageSize]="20" (page)="onPageChange($event)"></mat-paginator>
</div>
