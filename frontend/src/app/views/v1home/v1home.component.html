<div class="summary-table">
  <h2>Expense Summary</h2>
  <ngx-charts-number-card
    [view]="view"
    [textColor]="textColor"
    [results]="summaryData"
    [cardColor]="cardColor">
</ngx-charts-number-card>
</div>

<div class="category-tree-map">
  <h2>Tree Map of Expense by Categories</h2>
  <mat-radio-group [(ngModel)]="selectedPeriod" (change)="onPeriodChange()">
    <mat-radio-button *ngFor="let period of periods" [value]="period">
      {{ period }}
    </mat-radio-button>
  </mat-radio-group>
  <ngx-charts-tree-map
    [results]="categoryTreeMapData"
    [view]="view"
    legend="true">
  </ngx-charts-tree-map>
</div>

<div class="transaction-list">
  <h2>Last 20 Transactions</h2>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="trxTime">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.trxTime}} </td>
    </ng-container>
    <ng-container matColumnDef="merchant">
      <th mat-header-cell *matHeaderCellDef> Merchant </th>
      <td mat-cell *matCellDef="let element"> {{element.merchant}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="paymentType">
      <th mat-header-cell *matHeaderCellDef> Pmt Type </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
    </ng-container>        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
