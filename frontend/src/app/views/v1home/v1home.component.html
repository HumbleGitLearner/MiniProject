<div class="summary-table">
  <h2>Expense Summary</h2>
  <table mat-table [dataSource]="summaryData" class="mat-elevation-z8">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Period </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['label', 'value']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['label', 'value'];"></tr>
  </table>
</div>

<div class="category-tree-map">
  <h2>Tree Map of Expense by Categories</h2>
  <mat-form-field appearance="fill">
    <mat-label>Select Period</mat-label>
    <mat-select [(value)]="selectedPeriod" (selectionChange)="onPeriodChange()">
      <mat-option *ngFor="let period of periods" [value]="period">
        {{ period }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ngx-charts-tree-map
    [results]="categoryTreeMapData"
    [view]="view"
    legend="true">
  </ngx-charts-tree-map>
</div>

<div class="transaction-list">
  <h3>Last 20 Transactions</h3>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
