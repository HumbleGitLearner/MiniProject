    <h2 mat-dialog-title>Confirm Logout</h2>
    <mat-dialog-content>
      <p>Are you sure you want to log out?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="cancelLogout()">Cancel</button>
      <button mat-button color="primary" (click)="confirmLogout()">
        Yes, Log Out
      </button>
    </mat-dialog-actions>
